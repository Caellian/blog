        </linearGradient>
        <pattern viewBox="0 0 4 8" width="20%" height="20%" id="zir">
            <path fill="url(#grad)" d="m 2,-0.2c 0,0 -0.1,0 -0.1,0 -0.2,0.2 0.7,0.9 0.2,0.9 -1.9,0.2 -2.1,2.5 -2.1,3.2h 0.5c 0.1,0.9 0.5,3.8 2.2,3.8 2.1,0 1.8,-3.7 1.8,-4.1h 0.6c 0,-0.4 -0.3,-2.5 -2.3,-2.9 -0.1,-0.5 -0.5,-0.9 -0.8,-0.9z" />
            <!-- Path izrađen putem Inkscapea -->
        </pattern>
        <filter id="blur" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>
    </defs>

    <text x="5" y="18" font-size="18" font-weight="bold" fill="black">
        Tin Švagelj
    </text>
    <ellipse cx="100" cy="120" rx="80" fill="url(#zir)"/>
